<form class="message-form" [formGroup]="formGroup" (ngSubmit)="formSubmitSubject.next()">
  <mat-form-field>
    <input [formControlName]="'message'" matInput placeholder="Message">
  </mat-form-field>
  <div>
    <button type="submit" mat-button mat-raised-button color="primary">{{submitButtonText}}</button>
    <button type="button" (click)="onShowLinks()" mat-button mat-raised-button color="primary">Show links</button>
  </div>
</form>
