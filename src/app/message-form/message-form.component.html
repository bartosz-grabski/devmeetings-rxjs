<form [formGroup]="formGroup" (ngSubmit)="formSubmitSubject.next()">
  <mat-input-container>
    <label>Message</label>
    <input matInput type="text" [formControlName]="'message'"/>
  </mat-input-container>
  <div>
    <button type="submit" mat-button>{{submitButtonText}}</button>
  </div>
</form>
